<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CitySearch</title>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<header class="header">
			<span class="logo">
				<img class="logo__image" src="./img/orig.webp" alt="Логотип" />
			</span>
		</header>
		<main>
			<form class="search-container" id="searchForm">
				<label for="query" class="search-res">You city:</label>
				<input
					name="query"
					type="text"
					id="query"
					class="search-input"
					placeholder="Введите запрос"
					aria-label="Введите запрос"
				/>
				<button type="submit" id="searchBtn" class="search-button">Search</button>
			</form>

			<div id="results" class="results-container container" role="region" aria-live="polite">
				<!-- Результаты поиска будут отображены здесь -->
			</div>
		</main>

		<script src="scripts/index.js"></script>
	</body>
</html>
